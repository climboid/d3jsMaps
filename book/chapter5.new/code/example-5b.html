<!DOCTYPE html>
<meta charset="utf-8">
<style>
 .boundary {
  fill: #ccc;
  stroke: #888;
  stroke-linejoin: round;
 }
 svg {
  border-style: solid;
  border-width: 1px;
  border-color: #ccc;
 }
</style>
<body>
 <div id="map"></div>
 <script src="http://d3js.org/d3.v3.min.js"></script>
 <script src="http://d3js.org/topojson.v1.min.js"></script>

 <script>
  var height = 600;
  var width = 900;
  var projection = d3.geo.orthographic().clipAngle(90);
  var path = d3.geo.path().projection(projection);
  var i = 0;

  var svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

  d3.json('world.json', function(data) {
    var countries = topojson.feature(data, data.objects.countries);
    var mexico = countries.features[102];

    var map = svg.append('g').attr('class', 'boundary');
    var world = map.selectAll('path').data(countries.features);
    var mexico = map.selectAll('.mexico').data([mexico]);

    projection.scale(1).translate([0, 0]);
    var b = path.bounds(countries);
    var s = .9 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
    var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];
    projection.scale(s).translate(t);

    world.enter()
        .append('path')
        .attr('d', path);

    mexico.enter()
        .append('path')
        .attr('class', 'mexico')
        .attr('d', path)
        .style('fill', 'lightyellow').style('stroke', 'orange');

    setInterval(function() {
        i = i+0.2;
        // move i around in the array to get a feel for yaw, pitch and roll
        // see diagram
        projection.rotate([i,0,0])
        world.attr('d', path).style('fill-opacity', .5).style('stroke-opacity', .5);
        mexico.attr('d', path).style('fill', 'lightyellow').style('stroke', 'orange');

    }, 20);

  });
 </script>
</body>
